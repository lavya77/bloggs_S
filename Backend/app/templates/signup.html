{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-5 mt-10">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-black text-center mb-6">Create an Account</h1>
        <form method="post">
            {% csrf_token %}
            <p class="text-center text-gray-500">Your form fields will appear here.</p>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 mt-6">Sign Up</button>
        </form>
        <p class="text-center text-gray-600 mt-4">
            Already have an account? <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Login</a>
        </p>
    </div>
</div>
{% endblock %}
