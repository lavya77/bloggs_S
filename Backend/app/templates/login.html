{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto p-5 mt-10">
    <div class="bg-white rounded-lg shadow-md p-8">
        <h1 class="text-3xl font-black text-center mb-6">Login to Your Account</h1>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label for="id_username" class="block text-sm font-bold text-gray-700">Username</label>
                    <input type="text" name="username" id="id_username" class="w-full p-2.5 border border-gray-300 rounded-md mt-1">
                </div>
                <div>
                    <label for="id_password" class="block text-sm font-bold text-gray-700">Password</label>
                    <input type="password" name="password" id="id_password" class="w-full p-2.5 border border-gray-300 rounded-md mt-1">
                </div>
            </div>
            <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-md hover:bg-blue-700 mt-6">Login</button>
        </form>
        <p class="text-center text-gray-600 mt-4">
            Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign Up</a>
        </p>
    </div>
</div>
{% endblock %}
