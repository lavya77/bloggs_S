{% extends "base.html" %}

{% block title %}Create a New Post{% endblock %}

{% block content %}
<div class="bg-gray-100 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-3xl w-full mx-auto">
        <div class="bg-white rounded-2xl shadow-2xl p-8 md:p-12 space-y-8">
            
            <div class="text-center">
                <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900 tracking-tight">Create a New Post</h1>
                <p class="mt-3 text-lg text-gray-600">Share your thoughts and stories with the world.</p>
            </div>
            <hr class="border-gray-200">

            <form method="post" class="space-y-8">
                {% csrf_token %}
                
                <div>
                    <label for="{{ form.title.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">Post Title</label>
                    {{ form.title }}
                </div>

                <div>
                    <label for="{{ form.description.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-2">Content</label>
                    {{ form.description }}
                </div>

                <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-lg font-semibold rounded-lg text-white bg-gradient-to-r from-indigo-600 to-purple-600 hover:from-indigo-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transform hover:-translate-y-1 transition-all duration-300 shadow-lg">
                    Publish Post
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
