{% extends 'base.html' %}

{% block title %}Search Results{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto p-5">
    <h1 class="text-3xl font-bold mb-6">Search Results for: <span class="text-blue-600">"{{ query }}"</span></h1>

    <section class="space-y-8">
        {% for post in posts %}
            {% include 'blog_app/includes/post_card.html' %}
        {% empty %}
            <div class="bg-white rounded-lg shadow-md p-8 text-center">
                <p class="text-gray-600">No posts found matching your search query.</p>
                <a href="{% url 'home' %}" class="text-blue-600 hover:underline mt-4 inline-block">Back to Home</a>
            </div>
        {% endfor %}
    </section>
</div>
{% endblock %}
